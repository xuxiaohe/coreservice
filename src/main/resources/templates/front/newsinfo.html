<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title></title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, user-scalable=yes, minimum-scale=1, maximum-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <link rel="icon" th:href="@{/front/img/favicon.ico}" type="image/x-icon"/>
    <link rel="shortcut icon" th:href="@{/front/img/favicon.ico}" type="image/x-icon"/>
    <link rel="stylesheet" th:href="@{/front/css/style.css}"/>
</head>
<body>
<header>
    <div class="fn_clear">
        <div class="logo">
            <a href="/"><img th:src="@{/front/img/logo.gif}" alt="北京体育文化产业集团有限公司"/></a>
        </div>
        <nav>
            <ul>
                <li class="link">
                    <a th:href="@{/}" href="javascript:;">首页</a>
                </li>
                <li class="link">
                    <a href="javascript:;">集团介绍</a>
                    <div class="mini_menu">
                        <a th:href="@{/about}" href="javascript:;">公司简介</a>
                    </div>
                </li>
                <li class="link">
                    <a href="javascript:;">新闻中心</a>
                    <div class="mini_menu">
                        <a href="javascript:;" th:href="@{/news/newslist}">集团新闻</a>
                    </div>
                </li>
                <li class="link">
                    <a href="javascript:;">核心产品</a>
                    <div class="mini_menu">
                        <a href="javascript:;">体育公园</a>
                        <a href="javascript:;">关于气膜</a>
                    </div>
                </li>
                <li class="link">
                    <a href="javascript:;">场馆地图</a>
                </li>
            </ul>

            <div class="search">
                <input type="text" class="search_input" placeholder="您想找什么"/>
                <a href="javascript:;" class="btn"></a>
            </div>
        </nav>
    </div>
</header>
<div class="site_banner">
    <img th:src="@{/front/img/01.jpg}"/>
</div>
<section class="site_main fn_clear">
    <div class="news_list">
        <h3><i class="ico ico_news"></i>新闻动态 NEWS </h3>
        <section class="article">
            <h1 th:text="${news.title}">响应“全民健身”国家战略，构造体育产业生态链</h1>
            <div class="article_content">
                <p th:utext="${news.content}"></p>
            </div>
        </section>
    </div>
    <div class="side">
        <div class="side_menu">
            <a th:href="@{/news/newslist(name=${category.name})}" th:each="category:${categorys}"
               th:text="${category.name}" th:class="${#strings.contains(category.name,news.category)}?'on'">集团介绍</a>
            <!--<a class="on" href="javascript:;">集团动态</a>-->
            <!--<a href="javascript:;">关于我们</a>-->
        </div>
        <img th:src="@{/front/img/02.jpg}"/>
        <div class="share fn_clear">
            <i class="fn_left">
                <img th:src="@{/front/img/ico_wx.gif}"/>
                <img th:src="@{/front/img/ico_weibo.gif}"/>
            </i>
            <i class="fn_right">
                <img th:src="@{/front/img/ico_phone.gif}"/>
            </i>
        </div>
    </div>
</section>
<footer>
    <h6>
        <div class="max_width">北京体育文化产业集团(股票代码：HK1803)</div>
    </h6>
    <section class="menu">
        <div class="max_width fn_clear">
            <div class="box">
                <h3>公司产品 </h3>
                <ul>
                    <li>
                        <a href="">体育主题公园</a>
                    </li>
                    <li>
                        <a href="">体育中心</a>
                    </li>
                    <li>
                        <a href="">体育馆</a>
                    </li>
                </ul>
            </div>
            <div class="box">
                <h3>企业动态</h3>
                <ul>
                    <li>
                        <a href="">公司动态</a>
                    </li>
                    <li>
                        <a href="">集团动态</a>
                    </li>
                </ul>
            </div>
            <div class="box">
                <h3>联系我们</h3>
                <ul>
                    <li>
                        <a href="">招商电话</a>
                    </li>
                    <li>
                        <a href="">集团动态</a>
                    </li>
                </ul>
            </div>
            <div class="box">
                <h3>互动中心</h3>
                <ul>
                    <li class="share">
                        <a href="#">
                            <img th:src="@{/front/img/share_wx.png}" alt=""/>
                        </a>
                        <a href="#">
                            <img th:src="@{/front/img/share_weibo.png}" alt=""/>
                        </a>
                    </li>
                    <li>
                        <span class="server">400-521-521</span>
                    </li>
                </ul>
            </div>
            <a th:href="@{/join}" class="join"></a>
        </div>
    </section>
    <div class="icp">
        <div class="max_width">
            © 2016 北京体育产业集团公司 版权所有：京ICP备05014360号
        </div>
    </div>
</footer>
<script th:src="@{/front/js/jquery-2.1.4.min.js}" type="text/javascript"></script>
<script th:src="@{/front/js/script.js}" type="text/javascript"></script>
</body>
</html>
